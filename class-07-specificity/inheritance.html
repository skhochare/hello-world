<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Inheritance</title>
    <style>
      .parent {
        color: red;
        padding: 10px;
      }

      .child {
        color: green;
        padding: inherit;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">This is a div</div>
    </div>
  </body>
</html>
