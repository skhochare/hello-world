<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-size: 40px;
      }

      .box-one {
        background-color: red;
        width: 200px;
        height: 200px;

        /* PADDING */
        padding: 20px; /* Short hand for all 4 sides */
        padding: 20px 10px; /* top/botton - left/right */
        padding: 20px 30px 10px; /* top - left/right - bottom */
        padding: 20px 30px 10px 5px; /* top - right - bottom - left*/
        padding-top: 40px;
        padding-bottom: 40px;
        padding-left: 40px;
        padding-right: 40px;

        /* MARGIN */
        margin: 20px; /* Short hand for all 4 sides */
        margin: 20px 10px; /* top/botton - left/right */
        margin: 20px 30px 10px; /* top - left/right - bottom */
        margin: 20px 30px 10px 5px; /* top - right - bottom - left*/
        margin-top: 40px;
        margin-bottom: 40px;
        margin-left: 40px;
        margin-right: 40px;

        /* BORDERS */
        border: 4px solid black;
        border-top: 2px solid black;
        border-bottom: 3px solid blue;
        border-left: 5px dashed green;
        border-right: 1px dotted goldenrod;
        border-radius: 8px;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      .box-two {
        background-color: blue;
        width: 200px;
        height: 200px;
      }

      .box-three {
        background-color: green;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box-one">One</div>
    <div class="box-two">Two</div>
    <div class="box-three">Three</div>
  </body>
</html>
