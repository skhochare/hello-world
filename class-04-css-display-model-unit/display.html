<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <style>
      p {
        padding: 20px;
        border: 6px solid black;
      }

      span {
        padding: 20px;
        border: 6px solid black;
      }
    </style>
  </head>
  <body>
    <p style="width: 200px">This is a P1</p>
    <p style="width: 200px">This is a P2</p>
    <span style="width: 500px; height: 500px">This is SPAN 1. Something extra</span>
    <span style="width: 500px; height: 500px">This is SPAN 2</span>

    <h1>Hello</h1>
  </body>
</html>
