<body>
	<form>

		<button type="submit">ShotSpotterListner</button>

	<script>
		document.querySelector('button')
			.addEventListener('click', (e) => {
				e.preventDefault();
                var jsonData = {
                    PacketType: 'IALRT05',
                    PacketFormat: "xml",
                    Protocol: "http"
                }
				// const username = document
				// 	.querySelector('#user').value;

				// const password = document
				// 	.querySelector('#pass').value;
					
				fetch('https://ccpd-apachesrv01.camdenpd.com/shotspotterevents', {
					method: 'POST',
					headers: {
						// Authorization: 'Bearer abcdxyz',
						'Content-Type':  'application/xml',
					},
                    mode: 'no-cors',
					body: JSON.stringify({
						user: jsonData
					}),
				})
					.then((res) => {
						return res.statusText;
					})
					.then((data) => console.log('Payload Data' +data));
			});
	</script>
