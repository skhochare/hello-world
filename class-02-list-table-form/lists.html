<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h3>Un-Ordered List</h3>
    <ul type="square">
        <li>Banana</li>
        <li>Apple</li>
        <li>Strawberry</li>
    </ul>

    <hr />

    <h3>Ordered List</h3>
    <ol type="i">
        <li>Open your laptop</li>
        <li>Download the software</li>
        <li>Install it</li>
        <li>Use it</li>
    </ol>

    <hr />

    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
