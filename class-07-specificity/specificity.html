<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Specificity</title>
    <style>
        ul#summer-drinks li {
            color: blue;
        }

        ul#summer-drinks li.favorite {
            color: green;
        }

        .favorite {
            color: red !important;
            font-size: 20px;
        }
    </style>
  </head>
  <body>
    <ul id="summer-drinks">
      <li class="drink favorite" style="color: purple;">Lemonade</li>
      <li class="drink">Iced Tea</li>
      <li class="drink">Soda</li>
    </ul>
  </body>
</html>
