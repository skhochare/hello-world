<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .grand-container {
        padding: 25px;
        margin: 25px;
        border: 2px solid #000;
        background-color: lightcoral;
      }

      .container {
        padding: 10px;
        margin: 5px;
        border: 2px solid #000;
        background-color: lightblue;
        height: 1550px;

        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        border-radius: 4px;
        margin-bottom: 5px;
      }

      .red {
        background-color: red;
        position: relative;

        top: 20px;
        left: 20px;
      }

      .blue {
        background-color: blue;
        position: absolute;

        top: 10px;
        left: 10px;
      }

      .green {
        background-color: green;

        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .brown {
        background-color: brown;

        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="grand-container">
      <div class="container">
        <div class="box red"></div>
        <div class="box blue"></div>
        <div class="box green"></div>
        <div class="box brown"></div>
      </div>
    </div>
  </body>
</html>
